<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3 text-center">Train time</h1>
        <p class="lead text-center"></p>

    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                    <h1>Current Train schedule</h1>
            </div>
            
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


        <form class="ml-0 mt-5">
            <div class="form-group">
                <label for="exampleFormControlInput1 ">Train Name</label>
                <input type="text" class="form-control TrainName " id="exampleFormControlInput0" placeholder="train">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1 ">Destination</label>
                <input type="text" class="form-control Destination " id="exampleFormControlInput1" placeholder="city">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1 ">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control firstTrain " id="exampleFormControlInput2" placeholder="12:00">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1 ">Frequency (min)</label>
                <input type="text" class="form-control Frequency" id="exampleFormControlInput3" placeholder="15">
            </div>

            <button type="button" class="add-user btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
